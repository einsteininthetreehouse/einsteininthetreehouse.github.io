<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Einstein in the Tree House</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the background images */
    .bg-container {
      position: relative; /* Make the container relative */
      height: 100vh; /* Full height */
      overflow: hidden; /* Hide overflow */
    }

    .bg-image {
      background-image: url('assets/images/einstein.png'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      height: 100%; /* Full height */
      width: 100%; /* Full width */
      transition: opacity 0.3s ease; /* Smooth transition for opacity */
    }

    /* Hide the second image by default */
    .bg-image.right {
      opacity: 0; /* Hidden by default */
      pointer-events: none; /* Prevent mouse events */
    }

    /* Show the second image on smaller screens */
    @media (max-width: 768px) {
      .bg-image.right {
        opacity: 1; /* Show on smaller screens */
        pointer-events: auto; /* Allow mouse events */
      }
    }

    /* Adjustments for further smaller screens */
    @media (max-width: 480px) {
      .bg-image.left {
        display: none; /* Hide the left image on very small screens */
      }

      .bg-image.right {
        transform: translateX(0); /* Reset transform if needed */
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="bg-container">
    <div class="bg-image left"></div> <!-- Left Image -->
    <div class="bg-image right"></div> <!-- Right Image -->
  </div>

  <!-- Overlay for better text visibility -->
  <div class="bg-black bg-opacity-50 h-full flex flex-col justify-center items-center absolute top-0 left-0 right-0">
    <h2 class="text-5xl font-bold text-white uppercase">Einstein in the Tree House</h2>
    <div class="mt-8 space-x-4">
      <p class="text-white">..coming soon..</p>
    </div>
  </div>
</body>
</html>
